<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión de Restaurante</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/colors.css">
    <script src="js/restaurants.js" defer></script>
</head>
<body>
    <h1>Login de Restaurante</h1>
    <form id="login-form">
        <label for="login-user">Usuario:</label>
        <input type="text" id="login-user" name="login-user" required>
        
        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" name="login-password" required>
        
        <button type="submit" class="button green"><strong>Iniciar Sesión</strong></button>
    </form>
    <form action="">
        <button type="button" class="button green--back" onclick="window.location.href='restaurant_register.html'">Registrarme</button>
    </form>
</body>
</html>
